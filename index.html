 function timerHandler() {
  count++;
  var date = new Date(0)
  date.setSeconds(count)
  var timeString = date.toISOString().substr(11, 8);
  document.getElementById("seconds").innerHTML = timeString;
 }

 // Start timer
 function startTimer() {
  console.log('focus');
  myInterval = window.setInterval(timerHandler, 1000);
  isFocused = 1;
 }

 // Stop timer
